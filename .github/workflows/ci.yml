name: C++ tests and coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Используем актуальную версию v2

      - name: Set up Python
        uses: actions/setup-python@v2  # Используем актуальную версию v2
        with:
          python-version: '3.11'

      - name: Install GoogleTest
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtest-dev
          cd /usr/src/gtest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp libgtest.a /usr/lib

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make lcov

      # Устанавливать Python-зависимости, если они есть, можно раскомментировать
      # - name: Install Python dependencies
      #   run: |
      #     python3 -m pip install --upgrade pip
      #     pip3 install -r requirements.txt

      - name: Run CMake build
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build .

      - name: Run tests with coverage
        run: |
          python3 coverage.py --project-dir . --build-dir build --build-type Debug --no-install --no-open

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v2  # Используем актуальную версию v2
        with:
          name: coverage-html
          path: build/coverage_html
